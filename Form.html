
<html>
<head>
    <title> Form </title>
</head>
<body>
    <form action="#">
    <input type="text" placeholder="Type your Name"> <br>
    <input type="email" placeholder="Type your email"> <br>
    <input type="password" placeholder="Type your password"> <br>
    <input type="number" placeholder="Type your Number"> <br>
    <select name="" id="">
        <option value="Dhaka">Dhaka</option>
        <option value="Mymensingh">Mymensingh</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Rangpur">Rajshahi</option>
        <option value="Rangpur">Chittagang</option>
    </select> <br>
    
    <input type="Number" placeholder="Type your Zip code"> <br>

    <input type="checkbox" name="service" value="Java" > Java <br>
    <input type="checkbox" name="service" value="C++" > C++ <br>

    <input type="file"> <br>

    <textarea name="" id="" cols="30" rows="5" placeholder="Type your Comment"></textarea> <br>

    <input type="Submit" value="Submit Data">
    <input type="reset" value="Reset all">
</form>
</body>
</html>
